<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section class="login">
			<div class="container-log">
				<div class="w-half left">
					<img
						class="auth-bg"
						src="https://media.istockphoto.com/id/1141658592/vector/washing-machine-with-a-wash-basin-and-cleaning-stuff.jpg?s=612x612&w=0&k=20&c=3oiiJxXaN-KE2J5CacUZwlqfs5tfj6QPD41VGgXaPu8="
						alt="login"
					/>
				</div>
				<div class="row mt-3 w-half">
					<h1 class="offset-4 text-3xl font-bold pl-4">Hello Again!</h1>
					<p class="offset-3 px-5 mb-5">Welcome back! we missed you!</p>
					<div class="col-7 offset-3">
						<form method="post" action="/">
							<div class="mb-3">
								<label class="form-label" for="email">Email ID</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="abc1@site.com"
									name="email"
									required
								/>
							</div>
							<div class="mb-0">
								<label class="form-label" for="password">Password</label>
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="••••••"
									name="password"
									required
								/>
							</div>
							<div class="forgot form-label">
								<a href="/">Forgot Password</a>
							</div>

							<button
								type="submit"
								class="btn btn-dark login-button mb-3 center p-3"
							>
								Login
							</button>
						</form>
						<div class="p-3 offset-2">
							Not a Member?<a href="/" style="text-decoration: none">
								<b>Register Now</b></a
							>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
